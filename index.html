<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar</title>
</head>
<body>
    <header><h1 style="color:blue"><span>Solar system by</span><a href=https:www.youtube.com/@alvissonu target="_blank">alvissonu</a></h1></header>
    <div class="solar-system">
        <div id="sun"></div>

        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
            <div id="mercury"></div>
        </div>

        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
            <div id="venus"></div>
        </div>

        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
            <div class="orbit moon-orbit"></div>
            <div class="moon-spin">
                <div id="moon"></div>
            </div>
            <img id="earth" src="https://raw.githubusercontent.com/everdimension-personal/codepen-assets/master/earth_small_150.jpg" alt="earth" />
        </div>

        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
            <div id="mars"></div>
        </div>
    </div>

</body>
</html>
